<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/logos/fevicon1.png" />
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/components.css" />
  </head>
  <body>
    <!-- component header -->
    <header class="header">
      <!-- the header file will include from the JavaScript -->
    </header>

    <!-- section menu -->
    <section class="section-menu">
      <div class="container">
        <div class="menu">
          <!-- section content -->
          <div class="menu-info">
            <span>cart shopping</span>
            <p>crafted dishes sourced best incredients</p>
          </div>

          <!-- box border -->
          <div class="box-border">
            <div class="top"></div>
            <div class="right"></div>
            <div class="bottom"></div>
            <div class="left"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- section contact -->
    <section class="section-contact">
      <!-- contact -->
      <div class="contact">
        <!-- form -->
        <div class="form">
          <!-- title -->
          <div class="title">
            <h2>get <span>in touch</span></h2>
            <p>contact us</p>
          </div>

          <form action="">
            <!-- group [ first, last] -->
            <div class="group">
              <input type="text" placeholder="first name*" />
              <input type="text" placeholder="last name*" />
            </div>

            <!-- group [ phone, email] -->
            <div class="group">
              <input type="text" placeholder="phone number*" />
              <input type="email" placeholder="email*" />
            </div>

            <!-- group [ first, last] -->
            <div class="group">
              <textarea placeholder="your message*"></textarea>
            </div>

            <div class="group">
              <button>send message</button>
            </div>
          </form>
        </div>

        <!-- info -->
        <div class="info">
          <!-- details -->
          <div class="details">
            <!-- image -->
            <div class="details-img">
              <!-- <img src="./assets/images/other/cup.jpg" alt="" /> -->
              <img src="./assets/images/dishes/dishMain.jpg" alt="" />
            </div>

            <div class="details-info">
              <h3>contact details</h3>

              <!-- row -->
              <div class="row">
                <!-- col -->
                <div class="col">
                  <i class="fa-solid fa-location-dot"></i>
                </div>

                <!-- col -->
                <div class="col">
                  <a href=""
                    >13 Al-Masaken Street, Port Al-Asadiya Abu Hammad,
                    Sharqia14466</a
                  >
                </div>
              </div>

              <!-- row -->
              <div class="row">
                <!-- col -->
                <div class="col">
                  <i class="fa-solid fa-phone"></i>
                </div>

                <!-- col -->
                <div class="col">
                  <a href="">0106538133</a>
                </div>
              </div>

              <!-- row -->
              <div class="row">
                <!-- col -->
                <div class="col">
                  <i class="fa-solid fa-envelope"></i>
                </div>

                <!-- col -->
                <div class="col">
                  <a href="">info@feastaEgyptionRestaurant.com</a>
                </div>
              </div>
            </div>
          </div>

          <!-- image -->
          <div class="img">
            <img src="./assets/images/cheffs/cheff5.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- section google map -->
    <section class="section-google-map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12980.04876114144!2d39.83500904090377!3d21.418249562878817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15c204b74c28d467%3A0xb2f543a618225767!2z2KfZhNmD2LnYqNip!5e0!3m2!1sar!2seg!4v1696075748088!5m2!1sar!2seg"
      ></iframe>
    </section>

    <!-- component footer -->
    <footer class="footer target">
      <!-- the footer file will include from the JavaScript -->
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
